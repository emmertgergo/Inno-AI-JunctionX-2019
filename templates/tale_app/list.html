<!DOCTYPE html>
{% extends "basic_app/talebase.html" %}
{% block body_block %}
{% load static %}
    <h1 align="right">{{ stars }} ‚≠ê</h1>

{% if items %}
<ul>
    <div id="sortable" class="row">
        {% for item in items %}
            <div class="col-md-10 col-xl-4 mt-3 mb-3 select_tale_button" data-id="{{item.id}}">
                <div class="card">
                    <div class="card-body customList_{{item.level}} card-body">
                        <div class="text-center">
                            <h5 class="card-title">{{ item.name}}</h5>
                            <img src="{{ item.image.url }}"  style="width: 200px; height: 200px;" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% csrf_token %}

<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src = "{% static 'js/navigation.js' %}"></script>
{% endblock %}
